<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Coding Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1>Interactive Coding Quiz</h1>
            <h2 id="link-container">
                    <a id="link" href="./highscores.html">View Highscores</a>
            </h2>
        </header>
    
        <main>

            <div id="currentTime"></div>
            <div id="questionsDiv">
                <h1 id="take-quiz">Take the Quiz!</h1>
                <p>Test out your coding knowledge by taking this multiple choice quiz. Be careful, as getting a question wrong will result in a time penalty of 10 seconds!</p>
                <ul id="choicesUl"></ul>
                <button id="startTime">Start!</button>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
